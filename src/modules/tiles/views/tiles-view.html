<div class="tiles-view">
	<div class="tile" ng-repeat="tile in vm.tiles">
		<h3 class="title">{{ tile.title }}</h3>
		<img class="logo" alt="{{ tile.title }}" src="styles/images/{{ tile.img }}"/>
		<a class="more" popover-placement="right" popover="{{ tile.more }}" popover-trigger="mouseenter"><i class="fa fa-info-circle"></i></a>
	</div>
</div>
