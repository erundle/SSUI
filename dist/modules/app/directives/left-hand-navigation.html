<div class="nav-pf-vertical-alt" ng-class="{collapsed: isCollapsed, hidden: isMobileNav, 'show-mobile-nav': showMobileNav}">
  <ul class="list-group">
    <li ng-repeat="item in items.primary" class="list-group-item" ng-class="{'active': item.active}">
      <a ng-click="navigate(item)" href="{{ item.href }}">
        <i class="{{ item.icon }}" title="{{ item.title }}"></i>
        <span class="list-group-item-value">{{ item.title }}</span>
        <span ng-if="item.count" class="badge">{{ item.count }}</span>
      </a>
    </li>
    <div ng-if="showMobileNav" class="list-group-item-secondary">
      <li ng-repeat="item in items.secondary" class="list-group-item" ng-class="{'active': item.active}">
        <a ng-click="navigate(item)" href="{{ item.href }}">
          <i class="{{ item.icon }}" title="{{ item.title }}"></i>
          <span class="list-group-item-value">{{ item.title }}</span>
          <span ng-if="item.count" class="badge" ng-class="item.class">{{ item.count }}</span>
        </a>
      </li>
    </div>
  </ul>
</div>
